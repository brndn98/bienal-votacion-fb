<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienal | Concurso</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <script src="./fblogin.js"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <div class="wrap">
        <div class="content">
            <h1 class="mv-m">Bienal - votacion</h1>
            <div class="d-flex flex-center-v mv-m">
                <p class="d-inline-block">Estas en la pantalla de votacion</p>
                <button id="logout-voting" class="btn-slim mh-m" data-url="https://brndn98.github.io/bienal-votacion-fb/">Salir de la votacion</button>
            </div>
            <div id="voting-categories" class="d-flex flex-center-v flex-wrap mv-m"></div>
            <div id="voting-container" class="mv-m d-flex" data-user="" data-url="https://brndn98.github.io/bienal-votacion-fb/">
                <div class="mh-s">
                    <h3 class="c-gray mv-s">Profesional</h3>
                    <div id="voting-profesional" class="scroll-v"></div>
                </div>
                <div class="mh-s">
                    <h3 class="c-gray mv-s">Estudiantil</h3>
                    <div id="voting-estudiantil" class="scroll-v"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./votacion.js"></script>
</body>
</html>
